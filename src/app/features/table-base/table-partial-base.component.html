<app-data-grid
  [headers]="headers | async"
  [data]="data | async"
  [filters]="filters"
  [totalRecords]="count | async"
  [loading]="isLoading | async"
  [constants]="constants | async"
  [clientSettings]="clientSettings | async"
  (onLazyLoad)="getData($event)"
  (onColResize)="onColResizeHandler($event)"
  (onColReorder)="onColReorderHandler($event)"
></app-data-grid>
