<p-dialog
    [header]="options.title"
    [visible]="true"
    [focusOnShow]="false"
    [responsive]="true"
    showEffect="fade"
    [modal]="true"
    [style]="{ width: options.width + 'px' }"
    (visibleChange)="modalContext.reject()"
    [dismissableMask]="false"
    #dialog
>
    <div class="p-grid">
        <div class="p-col">
            <span>{{options.message}}</span>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button
                type="button"
                pButton
                icon="pi pi-check"
                label="OK"
                (click)="modalContext.resolve()"
            ></button>
        </div>
    </p-footer>
</p-dialog>
