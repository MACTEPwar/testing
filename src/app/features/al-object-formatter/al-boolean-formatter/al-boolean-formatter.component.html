<div *ngIf="value === true; else notCheckIcon">
  <div class="check-square">
    <span>Да</span>
    <!-- <svg-icon src="assets/images/icons/1c.svg" class="red"></svg-icon> -->
  </div>
</div>
<ng-template #notCheckIcon>
  <div class="times-square">
    <span>Нет</span>
    <!-- <svg-icon src="assets/images/icons/1c.svg" class="red"></svg-icon> -->
  </div>
</ng-template>
