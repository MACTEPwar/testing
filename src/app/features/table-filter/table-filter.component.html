<div [ngSwitch]="col.typeName">
  <ng-template ngSwitchCase="StringType">
    <app-text-default-filter [col]="col"></app-text-default-filter>
  </ng-template>
  <ng-template ngSwitchDefault>
    <div *ngIf="col.kind === 'OBJECT' && !flag">
      <app-table-filter [flag]="true"></app-table-filter>
    </div>
  </ng-template>
</div>
