<p-table
  columnResizeMode="expand"
  [columns]="headers"
  [value]="data"
  [lazy]="lazy"
  [paginator]="paginator"
  [rows]="rows"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [totalRecords]="totalRecords"
  [loading]="loading"
  [selectionMode]="selectionMode"
  [scrollable]="scrollable"
  [style]="style"
  [lazyLoadOnInit]="lazyLoadOnInit"
  [showCurrentPageReport]="showCurrentPageReport"
  [resizableColumns]="resizableColumns"
  [reorderableColumns]="reorderableColumns"
  [rowHover]="rowHover"
  [currentPageReportTemplate]="currentPageReportTemplate"
  [(selection)]="selection"
  [scrollHeight]="'flex'"
  [(filters)]="filters"
  (onLazyLoad)="onLazyLoad.emit($event)"
  (onRowSelect)="onRowSelect.emit($event)"
  (onRowUnselect)="onRowUnselect.emit($event)"
  (onColResize)="onColResize.emit($event)"
  (onColReorder)="onColReorder.emit($event)"
  #dt
>
  <ng-template pTemplate="header" let-columns>
    <tr (click)="filterIsShowed = !filterIsShowed">
      <th *ngFor="let header of columns">
        {{ header.title }}
      </th>
    </tr>
    <tr *ngIf="filterIsShowed">
      <th *ngFor="let header of columns">
        <input type="text" />
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-index="rowIndex"
  >
    <tr [pSelectableRow]="rowData" [pReorderableRow]="index">
      <td *ngFor="let col of columns">
        <!-- {{ rowData[col.property] }} -->
        <!-- {{col | json}}
        {{constants | json}} -->
        <al-object-formatter
          [col]="col"
          [value]="rowData[col.property]"
          [constants]="constants"
        ></al-object-formatter>
      </td>
    </tr>
  </ng-template>
</p-table>
